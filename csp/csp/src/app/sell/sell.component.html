
      <div class="container-fluid px-1 py-4 mx-auto">
         <div class="row d-flex justify-content-center">
             <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                 <h3>Sell your plant here</h3>
                 <!-- <p class="blue-text">Just answer a few questions<br> so that we can personalize the right experience for you.</p> -->
                 <div class="card">
                     <h5 class="text-center mb-4" style="color: green;">Spread Greenary</h5>
                     <form class="form-card" >
                         <div class="row justify-content-between text-left">
                             <div class="form-group col-sm-6 flex-column d-flex" > <label class="form-control-label px-3">Plant Id<span class="text-danger"> *</span></label> <input type="text"  placeholder="Enter plant id" [(ngModel)]="User.p_id"> </div>
                             <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">plant image url<span class="text-danger"> *</span></label> <input type="text" placeholder="Enter plant image url"  [(ngModel)]="User.p_image"> </div>
                         </div>
                         <div class="row justify-content-between text-left">
                             <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">plant Name <span class="text-danger"> *</span></label> <input type="text"  placeholder=""  [(ngModel)]="User.p_name"> </div>
                             <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Plant type<span class="text-danger"> *</span></label> <input type="text"  placeholder="" onblur="validate(4)" [(ngModel)]="User.p_type"> </div>
                         </div>
                         <div class="row justify-content-between text-left">
                             <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">plant cost<span class="text-danger"> *</span></label> <input type="text"  placeholder="" onblur="validate(5)" [(ngModel)]="User.p_cost"> </div>
                         </div>
                         
                         <div class="row justify-content-end">
                            <input type="submit" value="Insert" class="btn btn-success my-2" (click)="Insert()"> </div>
                     </form>
                 </div>
             </div>
         </div>
     </div>
